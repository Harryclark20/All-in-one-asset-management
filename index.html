<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <h1>Asset Management System</h1>
                <button class="btn btn-tertiary" onclick="openAddModal()">
                    ‚ûï Add Asset
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-card stat-orange">
                    <div class="stat-icon icon-orange">üì¶</div>
                    <div>
                        <div class="stat-label">Total Assets</div>
                        <div class="stat-value" id="totalAssets">0</div>
                    </div>
                </div>
                <div class="stat-card stat-red">
                    <div class="stat-icon icon-red">‚úÖ</div>
                    <div>
                        <div class="stat-label">Active Assets</div>
                        <div class="stat-value" id="activeAssets">0</div>
                    </div>
                </div>
              
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-grid">
                <div class="input-group">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search assets..." oninput="filterAssets()">
                </div>
                <select id="categoryFilter" onchange="filterAssets()">
                    <option value="Electronics">Electronics</option>
                    <option value="Software">Software</option>   
                    <option value="Other">Other</option>
                </select>
                <select id="statusFilter" onchange="filterAssets()">
                    <option value="">All Statuses</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">In Use</option>
                    
                </select>
                <button class="btn btn-secondary" onclick="exportCSV()">
                    üì• Export CSV
                </button>
            </div>
        </div>

        <!-- Assets Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Status</th>
                        <th>Assigned To</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="assetsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="assetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Asset</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="assetName">Asset Name *</label>
                    <input type="text" id="assetName" required>
                </div>
                
                <div class="form-group">
                    <label for="assetStatus">Status</label>
                    <select id="assetStatus">
                        <option value="Active">Active</option>
                        <option value="Inactive">In Use</option>
                    </select>
                </div>
              <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location">
                </div>
                <div class="form-group">
                    <label for="assignedTo">Assigned To</label>
                    <input type="text" id="assignedTo">
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="3"></textarea>
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-ghost" onclick="closeModal()">Cancel</button>
                <button class="btn btn-secondary" onclick="saveAsset()">Save Asset</button>
            </div>
        </div>
    </div>

    <!-- Asset Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Asset Details</h2>
                <button class="close-btn" onclick="closeDetailModal()">&times;</button>
            </div>
            <div id="assetDetails"></div>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="editFromDetail()">Edit Asset</button>
                <button class="btn btn-ghost" onclick="closeDetailModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
